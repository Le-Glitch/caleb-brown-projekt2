<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="advertisements">
    </div>

    <div class="game">
      <div class="cookieContainer">
        <div class="cookieContainerText">
          <h1>Cookie Clicker</h1>
          <p><span class="cookieCounter">0</span> cookies</p>
          <p>per second: <span class="cps">0</span></p>
        </div>
        <button class="cookieButton">
          <img
            src="cookieButton.png"
            alt="Cookie that you click to gain cookies"
            id="cookieImg"
          />
        </button>
      </div>

      <div class="upgradeContainer">
        <button class="clickerButton">
          <div class="upgrades">
            <img
              src="cursor.jpeg"
              alt="real life recreation of a cursor"
              class="upgradeImg"
            />
            <div class="upgradeText">
              <h2>Clicker</h2>
              <p>Price: <span class="clickerPrice">15</span></p>
              <p>Amount: <span class="clickerAmount">0</span></p>
            </div>
          </div>
        </button>

        <button class="grandmaButton">
          <div class="upgrades">
            <img
              src="grandma.jpg"
              alt="picture of grandma"
              class="upgradeImg"
            />
            <div class="upgradeText">
              <h2>Grandma</h2>
              <p>Price: <span class="grandmaPrice">100</span></p>
              <p>Amount: <span class="grandmaAmount">0</span></p>
            </div>
          </div>
        </button>

        <button class="mineButton">
          <div class="upgrades">
            <img
              src="cookiemine.jpg"
              alt="let the children work"
              class="upgradeImg"
            />
            <div class="upgradeText">
              <h2>Cookie Mine</h2>
              <p>Price: <span class="minePrice">1100</span></p>
              <p>Amount: <span class="mineAmount">0</span></p>
            </div>
          </div>
        </button>

        <button class="factoryButton">
          <div class="upgrades">
            <img
              src="cookiefactory.png"
              alt="cookie factory"
              class="upgradeImg"
            />
            <div class="upgradeText">
              <h2>Cookie Factory</h2>
              <p>Price: <span class="factoryPrice">12000</span></p>
              <p>Amount: <span class="factoryAmount">0</span></p>
            </div>
          </div>
        </button>
      </div>
    </div>

   <div class="advertisements">
        <img src="scamAd.png" alt="very real ad, you should click it" id="scamImage"/>

        <img src="germanAd.png" alt="text in german saying no to advertisements"/>
    </div>
  </body>
</html>
