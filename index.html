<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="cookieContainer">
      <div class="textMargin">
        <h1>Cookie Clicker</h1>
        <div><span class="cookieCounter">0</span> cookies</div>
        <div>per second: <span class="cps">0</span></div>
      </div>
      <button class="cookieButton">
        <img
          src="cookieButton.png"
          alt="Cookie that you click to gain cookies"
          id="cookieImg"
        />
      </button>
    </div>

    <div class="upgradeContainer">
      <button class="clickerButton">
        <div class="upgrades">
          <img src="cursor.jpeg" alt="real life recreation of a cursor" class="upgradeImg"/>
          <div class="upgradeText">
            <h2>Clicker</h2>
            <div>Price: <span class="clickerPrice">15</span></div>
            <div>Amount: <span class="clickerAmount">0</span></div>
          </div>
        </div>
      </button>

      <button class="grandmaButton">
        <div class="upgrades">
          <img src="grandma.jpg" alt="picture of grandma" class="upgradeImg"/>
          <div class="upgradeText">
            <h2>Grandma</h2>
            <div>Price: <span class="grandmaPrice">100</span></div>
            <div>Amount: <span class="grandmaAmount">0</span></div>
          </div>
        </div>
      </button>

      <button class="factoryButton">
        <div class="upgrades">
          <img src="cookiefactory.png" alt="cookie factory" class="upgradeImg">
          <div class="upgradeText">
            <h2>Cookie Factory</h2>
            <div>Price: <span class="factoryPrice">1100</span></div>
            <div>Amount: <span class="factoryAmount">0</span></div>
          </div>
        </div>
      </button>
    </div>
  </body>
</html>
